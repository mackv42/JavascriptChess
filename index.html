<!DOCTYPE html>
<head>
	<title>Chess</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>


	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">VCM</a>

	<!-- Button trigger modal -->
		<div style="margin-left: auto">
			<button type="button" class="btn btn-primary inline my-2 my-lg-0" data-toggle="modal" data-target="#signUpModal">
			  Sign Up
			</button>

			<button type="button" class="btn btn-primary inline my-2 my-lg-0" data-toggle="modal" data-target="#signInModal">
			  Sign In
			</button>
		</div>
	</nav>

	<!-- Modal -->
	<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        	<input type="text" id="signupEmail" placeholder="Email"/><br/>
				<input type="text" id="signupUsername" placeholder="Username"/><br/>
				<input type="password" id="signupPassword" placeholder="Password"/>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="signUpSbmt">Go</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        	<input type="text" id="signinEmail" placeholder="Email" aria-label="Email"/><br/>
				<input type="password" id="signinPassword" placeholder="Password"/>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" id="signInSbmt">Go</button>
	      </div>
	    </div>
	  </div>
	</div>
	<canvas id="ChessBoard" width="640px" height="640px"></canvas>
		<!--<script src="chessSpriteData.json"></script>-->
		 <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="websockets.js"></script>
		<script src="chessDraw.js"></script>
		<script src="auth.js"></script>
		<script src="chessEvt.js"></script>
</body>
